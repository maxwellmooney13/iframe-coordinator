<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <link rel="stylesheet" href="demo.css">
    <title>Iframe Coordinator Demo</title>
</head>
<body>
    <noscript>
        You need to enable JavaScript to run this app.
    </noscript>
    <div class="root-container">
        <div class="nav">
            <span>With URL routing:</span>
            <br/>
            <a class="nav-item" href="#/one">Component 1</a>
            <a class="nav-item" href="#/two">Component 2</a>
            <button id="toggle" onclick="toggleRouting()" style="float: right;">Enable Routing</button>
        </div>
        <div class="nav">
            <span>Programmatically:</span>
            <br/>
            <button class="nav-item" onclick="setRoute('#/one')">Component 1</button>
            <button class="nav-item" onclick="setRoute('#/two')">Component 2</button>
        </div>
        <frame-router id="router"></frame-router>
    </div>
    <script type="text/javascript" src="/app.js"></script>
    <script>
        var routing = false;
        var toggle = document.getElementById('toggle');
        var router = document.getElementById('router');

        window.onhashchange = function () {
            if (routing) {
                // On hash change & routing mode, update route attribute
                setRoute(window.location.hash);
            }
        };

        router.addEventListener('navRequest', function (data) {
            if (routing) {
                location.hash = data.detail.hash;
                // On navRequest & routing mode, change url
            }
            setRoute(data.detail.hash);
        });

        setRoute = function (route) {
            router.setAttribute('route', route);
        };

        toggleRouting = function () {
            routing = !routing;
            if (routing) {
                setRoute(window.location.hash);
                toggle.innerText = 'Disable Routing';
            } else {
                location.hash = '';
                toggle.innerText = 'Enable Routing';
            }
        }
    </script>
</body>
</html>
