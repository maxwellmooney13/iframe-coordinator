<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <link rel="stylesheet" href="demo.css">
    <title>Iframe Coordinator Demo</title>
</head>
<body>
    <noscript>
        You need to enable JavaScript to run this app.
    </noscript>
    <div class="nav">
        <a class="nav-item" href="#/one">Component 1</a>
        <a class="nav-item" href="#/two">Component 2</a>
        <button class="nav-item" onclick="setRoute('#/one')">Component 1</button>
        <button class="nav-item" onclick="setRoute('#/two')">Component 2</button>
        <button id="toggle" onclick="toggleRouting()">Enable Routing</button>
    </div>
    <frame-router id="router"></frame-router>
    <script type="text/javascript" src="/app.js"></script>
    <script>
        var routing = false;
        var toggle = document.getElementById('toggle');
        var router = document.getElementById('router');

        // On hash change, update route attribute
        window.onhashchange = function () {
            if (routing) {
                console.log('HashChange');
                router.setAttribute('route', window.location.hash);
            }
        };

        setRoute = function (route) {
            console.log('SetRoute');
            router.setAttribute('route', route);
        };

        toggleRouting = function () {
            routing = !routing;
            if (routing) {
                toggle.innerText = 'Disable Routing';
            } else {
                toggle.innerText = 'Enable Routing';
            }
        }
    </script>
</body>
</html>
